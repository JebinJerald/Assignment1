<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Kerala Tourism</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body background="images/loginbg.jpg">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/Kerala tourism Logo.svg" alt="logo" width="100" height="50" class="d-inline-block align-text-top">
            </a>
         </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
      </nav>
      <!-- /navbar -->
      
      <h3>Log in to your Kerala Tourism account</h3>

    <!-- login-form -->
    <form class="login" action="index.html" onsubmit="return check1()">
        <div class="row mb-3">
          <label for="email1" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" placeholder="Enter your registered email" required class="form-control" id="email1">
            <label for="emailerror" id="emailerror"></label>
          </div>
        </div>
        <div class="row mb-3">
          <label for="pwd1" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-5">
            <input type="password" placeholder="Enter your Password" required minlength="8" maxlength="30" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Keep me signed in
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <!-- /login-form -->

      <script src="form.js"></script>
  </body>
</html>
