<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Kerala Tourism</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body background="images/signupimg.jpg">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/Kerala tourism Logo.svg" alt="logo" width="100" height="50" class="d-inline-block align-text-top animate pop delay-3">
            </a>
         </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
      </nav>
      <!-- /navbar -->

      <!-- signup-form -->
      <div>
        <form class="signup animate pop" action="index.html" onsubmit="return check() && checkpwd() && checkphone() && checkconpwd()">
            <h2 class="animate pop delay-1" style="color: black;">Sign Up to Kerala Tourism</h2>
            <p class="plsfill animate pop delay-2" style="color: black;">Please fill in this form to create an account</p>
            <hr>
            <div class="form-group col-sm-4">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" placeholder="e.g. John" required id="firstname">
            </div>
            <br>
            <div class="form-group col-sm-4">
              <label for="lastname">Last Lame</label>
              <input type="text" class="form-control" placeholder="e.g. Smith" required id="lastname">
            </div>
            <br>
            <div class="form-group col-sm-4">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" placeholder="0123456789" required id="phone">
              <label for="phonerror" id="phonerror"></label>
              </div>
            <div class="form-group col-sm-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Enter a valid email id" required id="email">
                <label for="emailerror" id="emailerror"></label>
            </div>
            <div class="form-group col-sm-4">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" placeholder="Enter a strong password" required id="pwd">
                <label for="pwderror" id="pwderror"></label>
            </div>
            <div class="form-group col-sm-4">
                <label for="conpwd">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Repeat the password" required id="conpwd">
                <label for="conpwderror" id="conpwderror"></label>
            </div>        
            <div class="form-group plus col-sm-4">
                <label class="checkbox-inline" style="color: black;"><input type="checkbox" required> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" id="submit">Sign Up</button>
            </div>
        </form>
        <br>
        <div class="already hint-text" style="color: black;">Already have an account? <a href="login.html";>Sign in</a></div>
    </div>
    <!-- /signup-form -->
    <br>
    <script src="form.js"></script>
    </body>
</html>
